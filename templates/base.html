{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home | System{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <meta name="theme-color" content="#7952b3">
    <script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>

    {% block style %} {% endblock %}
    {% block css %} {% endblock %}

</head>
<body>
<header class="bg-light text-black">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-1 mt-2">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'app:index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'app:vendor' %}">Vendor</a>
                        </li>
                    </ul>
                    <form role="search" action="{% url 'app:search' %}" method="get">
                        <input name="keywords" class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    <div class="mx-3"></div>
                </div>
            </div>
        </nav>

    </div>
</header>
<main>
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>
</main>

<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
