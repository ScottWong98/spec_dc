{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 g-4">
            {% for vendor in vendors %}
                <div class="col">
                    <a class="text-dark" href="{% url 'app:vendor_detail' vendor.id %}">{{ vendor.vendor }}
                        ({{ vendor.system.all|length }})</a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
